<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="no-cache">
    <title>Your Age on Days</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<div class="container-1">
    <h2>Your Age in Day</h2>
    <div class="flex-box-container-1">
        <div>
             <button class="btn btn-primary " onclick="ageInDays()" >Click me</button>
        </div>
        <div>
            <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
    </div>
    <div class="flex-box-container-1">
        <div id="flex-box-result">

        </div>
    </div>
    
</div>

    <div class="container-2">
        <h2>Cat Generator</h2>
            <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cats</button>
            <div class="flex-box-container-2" id= "flex-cat-gen">
    </div>  
    </div>

    <script src="static/script.js"></script>
    <div class="container-3">
        <h2>Game: Rock,Paper, Scissor</h2>
        <div class="flex-box-rps" id= "flex-box-rps-div">
            <img id="rock" src="https://www.pngitem.com/pimgs/m/113-1134394_pile-of-rocks-png-rock-clipart-png-transparent.png" height="150px" width="150px" onclick="rpsGame(this)"   alt="">
            <img id="paper" src="https://www.seekpng.com/png/detail/975-9756650_notebook-paper-transparent-clipart-paper-notebook-clip-notebook.png" height="150px" width="150px" onclick="rpsGame(this)"  alt="">
            <img id="scissor" src="https://www.seekpng.com/png/detail/361-3618497_scissors-clipart-19-scissors-image-graphic-huge-freebie.png" height="150px" width="150px" onclick="rpsGame(this)"  alt="">
        </div>


    </div>
    

</body>
</html>
